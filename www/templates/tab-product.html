<ion-view style="" class=" " hide-nav-bar="true" id="page17" title="Create New Product">
   <ion-content scroll="true" padding="true" class="manual-ios-statusbar-padding sidepadding">
      <h2 id="signup-heading2" style="color:#000000;font-weight:400;text-align:center;" class=" ">Create New Product</h2>
      <form class="list animated bounceIn " name="signupform" class="css-form" novalidate id="signup-form4" ng-submit="signupform.$valid && signup(data)">
         <ion-list id="signup-list5" class=" ">
            <label class="item item-input " id="signup-input4" name="firstname">
            <span class="input-label">Name</span>
            <input type="text" placeholder="" required=""  name="firstname" ng-model="data.fname">
            </label>
            <div ng-show="signupform.$submitted || signupform.firstname.$touched">
               <div style="color:red;margin:5px;padding:5px;" ng-show="signupform.firstname.$error.required">Please enter first name.</div>
            </div>
            <label class="item item-input " id="signup-input7">
            <span class="input-label">Display name</span>
            <input type="text" placeholder="" required=""  name="lastname" ng-model="data.lname">
            </label>
            <div ng-show="signupform.$submitted || signupform.lastname.$touched">
               <div style="color:red;margin:5px;padding:5px;" ng-show="signupform.lastname.$error.required">Please enter last name.</div>
            </div>
            <label class="item item-input " id="signup-input5" name="email">
            <span class="input-label">Ordering Display</span>
            <input type="text" placeholder="" required=""  name="email" ng-model="data.email">
            </label>
            <div ng-show="signupform.$submitted || signupform.email.$touched">
               <div style="color:red;margin:5px;padding:5px;" ng-show="signupform.email.$error.required">Please enter email.</div>
            </div>
            <label class="item item-input " id="signup-input8" name="phoneNo">
            <span class="input-label">Commission Date</span>
            <input type="text" placeholder="" required=""  name="phoneNo" ng-model="data.phoneNo">
            </label>
            <div ng-show="signupform.$submitted || signupform.phoneNo.$touched">
               <div style="color:red;margin:5px;padding:5px;" ng-show="signupform.phoneNo.$error.required">Please enter phone no.</div>
            </div>
            <label class="item item-input " id="signup-input6" name="password">
            <span class="input-label">Sunset Date</span>
            <input type="text" placeholder="" required=""  name="password" ng-model="data.password">
            </label>
            <div ng-show="signupform.$submitted || signupform.password.$touched">
               <div style="color:red;margin:5px;padding:5px;" ng-show="signupform.password.$error.required">Please enter password.</div>
            </div>
         </ion-list>
         <div class="row">
            <div class="col text-center">
               <button class="button  button  button-calm">
                 Submit
               </button>
            </div>
         </div>
      </form>
   </ion-content>
</ion-view>
