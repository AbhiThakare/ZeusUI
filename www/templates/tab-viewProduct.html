<div style="">
	<ion-view hide-nav-bar="true" style="" class="" id="page17" title="">
		<ion-content scroll="true" padding="true" class="manual-ios-statusbar-padding sidepadding">
			<h2 id="signup-heading2" style="color:#000000;font-weight:400;text-align:center;" class=" ">Product View</h2>
			<form class="list animated bounceIn " name="productViewForm" class="css-form" novalidate ng-submit="productViewForm.$valid && getFormView(input.selectProduct)">
				<div class="row responsive-sm">
					<div class="col">
						<span class="input-label">Select Category</span>
					</div>
					<div class="col">
						<select  name="selectCategory" required="" ng-model="input.selectCategory">
							<option ng-repeat="option in categoryOptions" ng-value="option.categoryId">{{option.name}}</option>
						</select>
					</div>
				</div>
				<div ng-show="productViewForm.$submitted || productViewForm.selectCategory.$touched">
					<div style="color:red;margin:5px;padding:5px;" ng-show="productViewForm.selectCategory.$error.required">Please select category.</div>
				</div>
				<div class="row responsive-sm">
					<div class="col">
						<span class="input-label">Select Product</span>
					</div>
					<div class="col">
						<select  name="selectProduct" required="" ng-model="input.selectProduct" ng-change="(input.selectProduct!=='' && input.selectCategory!=='' ) && fetchExsitingFields(input)">
							<option ng-repeat="option in productOptions" ng-value="option.productId">{{option.name}}</option>
						</select>
					</div>
				</div>
				<div ng-show="productViewForm.$submitted || productViewForm.selectProduct.$touched">
					<div style="color:red;margin:5px;padding:5px;" ng-show="productViewForm.selectProduct.$error.required">Please select product.</div>
				</div>
				<div class="row">
					<div class="col text-center">
						<button  class="button  button  button-calm">
						Submit
						</button>
					</div>
				</div>
				<ion-list>
					<div ng-repeat="group in groups"  >
						<ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
							<i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
							{{group.name}}
						</ion-item>
						<ion-item class="item-accordion" ng-repeat="field in entity" ng-show="isGroupShown(group) && field.groupId === group.groupId">
							<ng-form name="form">
							<ng-form name="form">
								<!-- TEXT FIELDS -->
								<div ng-if="field.inputType=='text' || field.inputType=='email' || field.inputType=='password'" class="row responsive-sm">
									<div class="col">
										<span class="input-label">{{field.labelName}}</span>
									</div>
									<div class="col">
										<input type="{{ field.inputType }}" value="{{field.defaultValue}}" placeholder="Please enter {{field.labelName}} "  name="name" ng-model="field.defaultValue"/>
									</div>
								</div>
								<!-- TEXTAREA FIELDS -->
								<div ng-if="field.inputType=='textarea'" class="row responsive-sm">
									<div class="col">
										<span class="input-label">{{field.labelName}}</span>
									</div>
									<div class="col">
										<textarea ng-model="field.defaultValue" rows="" cols="" placeholder="Please enter {{field.labelName}} "></textarea>
									</div>
								</div>
								<!-- RADIO FIELDS -->
								<!--  <label ng-if="field.inputType=='radio'" class="form-group " id="signup-input4" name="name">
									<span class="input-label">{{field.labelName}}</span>
									<div class="checkbox" ng-repeat="option in field.options" >
									<label>                
									<input type="{{ field.type}}" data-ng-model="field.data"  name="taskGroup"  id="{{option.name}}" value="{{option.id}}">{{option.name}}
									</label>
									</div>
									
									<div data-ng-show="{{'form.'+field.name+'.$dirty && form.'+field.name+'.$error.required'}}">
									<div style="color:red;margin:5px;padding:5px;" ng-show="{{'form.'+field.name+'.$error.required'}}">Required.</div>
									</div>
									</label> -->
								<!-- CHECKBOX FIELDS -->
								<!-- <label ng-if="field.inputType=='checkbox'"  class="form-group " id="signup-input4" name="name">
									<span class="input-label">{{field.label}}</span>
									<div class="col-sm-6">
									   <div class="checkbox" ng-repeat="option in field.options" >
									<label>
										<input type="checkbox" data-ng-model="option.data"  name="taskGroup"  id="{{option.name}}" value="{{option.id}}" >{{option.name}}
									</label>
									</div>
									</div>
									<div data-ng-show="{{'form.'+field.name+'.$dirty && form.'+field.name+'.$error.required'}}">
									<div style="color:red;margin:5px;padding:5px;" ng-show="{{'form.'+field.name+'.$error.required'}}">Required.</div>
									</div>
									</label> -->
								<!-- SELECTBOX FIELDS -->
								<!-- <label ng-if="field.inputType=='select'" class="item item-input " id="signup-input4" name="selectCategory">
									<span class="input-label">{{field.label}}</span>
									<select  data-ng-model="field.data">
									   <option ng-repeat="option in field.options" ng-value="option.name">{{option.name}}</option>
									</select>
									<div data-ng-show="{{'form.'+field.name+'.$dirty && form.'+field.name+'.$error.required'}}">
									   <div style="color:red;margin:5px;padding:5px;" ng-show="{{'form.'+field.name+'.$error.required'}}">Required.</div>
									</div>
									</label> -->
							</ng-form>
						</ion-item>
					</div>
				</ion-list>
			</form>
			<div style="height: 10px;" class="spacer"></div>
				<div ng-show = "groups.length > 0" class="row" style="margin-bottom: 68%;">
					<div class="col text-center">
						<button class="button  button  button-calm">
						Submit
						</button>
					</div>
				</div>
		</ion-content>
	</ion-view>
</div>
